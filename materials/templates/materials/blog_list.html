{% extends 'catalog/base.html' %}
{% block content %}

    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'materials:create' %}">Добавить запись</a>
    </div>

    {% for object in object_list %}

        {% if object.is_published %}

            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text">
                            {% if object.is_published %}
                                {{ object|title }}
                            {% else %}
                                <span class="text-muted">{{ object|title }}</span>
                            {% endif %}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'materials:view' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">View
                                </a>
                                <a href="{% url 'materials:edit' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Edit
                                </a>
                                <a href="{% url 'materials:delete' object.pk %}"
                                   class="btn btn-sm btn-outline-danger">Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
